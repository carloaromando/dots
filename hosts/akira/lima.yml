# This template requires Lima v0.7.0 or later
images:
# Try to use release-yyyyMMdd image if available. Note that release-yyyyMMdd will be removed after several months.
- location: "https://cloud.debian.org/images/cloud/bookworm/20231004-1523/debian-12-genericcloud-amd64-20231004-1523.qcow2"
  arch: "x86_64"
  digest: "sha512:b594a146d0c85aa138b7fd4ba27cdf4c56fcceef2f90d6f4e1553d35c7faeab566df885ccaa2e48b2c9edf1d1926f0b997406f34729708069c6fad9ee1c73397"
- location: "https://cloud.debian.org/images/cloud/bookworm/20231004-1523/debian-12-genericcloud-arm64-20231004-1523.qcow2"
  arch: "aarch64"
  digest: "sha512:fe7f7f0938baafd3297470774752b7e89d125a43343765236d9b3aabdeb53b0dc5a5164d22fbcf93f8943f8c24f6836a2b8e02524f090dc6e9dda3f3f0ab0674"
# Fallback to the latest release image.
# Hint: run `limactl prune` to invalidate the cache
- location: "https://cloud.debian.org/images/cloud/bookworm/latest/debian-12-genericcloud-amd64.qcow2"
  arch: "x86_64"
- location: "https://cloud.debian.org/images/cloud/bookworm/latest/debian-12-genericcloud-arm64.qcow2"
  arch: "aarch64"

mounts:
- location: "~"
  writable: true
- location: "/tmp/lima"
  writable: true

# Don't include containerd by default
containerd:
  system: false
  user: false

cpus: 6
memory: "16GiB"

ssh:
  localPort: 50022

provision:
- mode: system
  script: |
    #!/bin/bash

    set -euo pipefail

    # Install direnv
    if ! dpkg -s git >&/dev/null; then
        apt-get update && apt-get install -y git
    fi

    # Set hostname
    hostname akira

    nixzsh="/home/carlo.linux/.nix-profile/bin/zsh"

    if ! grep -wq "zsh" /etc/shells; then
       echo "$nixzsh" >> /etc/shells
    fi

    if command -v "$nixzsh" &>/dev/null; then
       chsh --shell "$nixzsh" carlo
    fi

- mode: user
  script: |
    #!/bin/bash

    set -euo pipefail

    NIX_INSTALLER=https://nixos.org/nix/install
    NIX_CONFIG=$(
        cat <<'EOF'
    sandbox = false
    experimental-features = nix-command flakes
    EOF
    )

    # Install Nix
    if ! command -v nix &>/dev/null; then
        sh <(curl -L "${NIX_INSTALLER}") --daemon
    fi

    # Configure Nix
    if [[ ! -d "${HOME}/.config/nix" ]]; then
        mkdir -p "${HOME}/.config/nix"
        echo "${NIX_CONFIG}" >"${HOME}/.config/nix/nix.conf"
    fi

    # Symbolic link to ~system directory
    if [[ ! -d "${HOME}/system" ]]; then
        ln -s /Users/carlo/system $HOME
    fi

    oldzshrc="${HOME}/.zshrc"

    if [ -e "$oldzshrc"] && [! -L "$oldzshrc" ]; then
      rm "$oldzshrc"
    fi
